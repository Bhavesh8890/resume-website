<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Circle (Optional, useful for favicons) -->
  <circle cx="256" cy="256" r="240" fill="#0f172a" stroke="url(#gradient)" stroke-width="10" />

  <!-- Document Shape -->
  <path d="M160 120 H 300 L 380 200 V 400 H 160 V 120 Z" fill="none" stroke="url(#gradient)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Folded Corner -->
  <path d="M300 120 V 200 H 380" fill="none" stroke="url(#gradient)" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" />

  <!-- AI Sparkle / Abstract Element in Center -->
  <path d="M270 260 L 290 290 L 320 300 L 290 310 L 270 340 L 250 310 L 220 300 L 250 290 Z" fill="url(#gradient)" filter="url(#glow)" />
  
  <!-- Lines representing text -->
  <line x1="200" y1="360" x2="340" y2="360" stroke="#cbd5e1" stroke-width="8" stroke-linecap="round" />
  <line x1="200" y1="380" x2="280" y2="380" stroke="#cbd5e1" stroke-width="8" stroke-linecap="round" />

</svg>
